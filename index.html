<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Horizen">

  <title>Workshop</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous"/>

  <!-- Custom styles -->
  <link rel="stylesheet" href="assets/styles.css"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <a class="navbar-brand p-0" href="#">
    <img src="https://www.horizen.global/assets/img_v2/logo/horizen_logo_white.svg" alt="" class="logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsDefault">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container">


  <div>

    <div class="row">
      <div class="col-md-7">

        <div class="form-group">
          <label for="sender-address">Active Address</label>
          <div class="input-group">
            <input id="sender-address" type="text" class="form-control" readonly="readonly">
            <input type="hidden" id="sender-private-key">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" data-toggle="modal" data-target="#modal-sender-private-key">Input Private Key</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="sender-address-utxo">UTXO List</label>
          <select multiple="multiple" id="sender-address-utxo" class="form-control" size="2"></select>
        </div>

      </div>
      <div class="col-md-5">

        <div class="form-group">
          <label for="receiver-address">Send To</label>
          <input type="text" class="form-control" id="receiver-address">
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="receiver-amount">Amount To Send</label>
              <input type="text" class="form-control" id="receiver-amount">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="sender-selected-utxo-amount">Available Amount</label>
              <input type="text" class="form-control" id="sender-selected-utxo-amount" readonly="readonly">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="receiver-refund-address">Change Address</label>
          <input type="text" class="form-control" id="receiver-refund-address">
        </div>

        <div class="form-group">
          <label for="tx-fee">Fee</label>
          <input type="text" class="form-control" id="tx-fee" value="0.0001">
        </div>

        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-block btn-primary" data-toggle="modal" data-target="#modal-review-transaction">Review Transaction</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-block btn-success" id="btn-send-transaction">Send</button>
          </div>
        </div>

      </div>
    </div>


  </div>

</main><!-- /.container -->


<!-- Modal -->
<div class="modal fade" id="modal-sender-private-key" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Private Key</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="popup-input-sender-private-key">Paste Private Key</label>
          <input type="text" class="form-control private-key" id="popup-input-sender-private-key">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="btn-submit-private-key">OK</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modal-review-transaction" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Review Transaction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">

        <p>
          Send to: <span class="receiver-addr"></span>.<br/>
          Amount: <span class="receiver-amount"></span>
        </p>
        <p>
          Change: <span class="refund-addr"></span>.<br/>
          Amount: <span class="refund-amount"></span>
        </p>
        <p>
          Fee: <span class="tx-fee"></span>
        </p>

      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modal-transaction-result" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Transaction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">

        <p class="small">
          <span class="txid"></span>
        </p>

      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>

<script src="assets/zencash.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
